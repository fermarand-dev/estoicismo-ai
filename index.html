<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <title>Estoicismo AI - Sabedoria Milenar</title>

  <meta name="description" content="Sua bússola diária de autodomínio e clareza mental." />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0f1115" />

  <!-- Tailwind via CDN (ok para MVP / dev) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f1115;
      color: #e2e8f0;
      overscroll-behavior-y: contain;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    #root {
      min-height: 100vh;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade {
      animation: fade-in 0.6s ease-out forwards;
    }

    input:focus,
    textarea:focus {
      border-color: #f59e0b !important;
      box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
    }

    @keyframes bounce-x {
      0%,
      100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(5px);
      }
    }

    .animate-bounce-x {
      animation: bounce-x 1s infinite;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- ENTRADA DO VITE -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
